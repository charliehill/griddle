<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minigrid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 8px;
            padding: 8px;
            background-color: #FFFFFF;
            font-family: Helvetica, Arial, sans-serif;
            height: 400px;
            width: 400px;
        }

        .grid-container > div {
            background-color: #dddddd;
            border: none;
            text-align: center;
            font-size: 90px;
            border-radius: 5px;
            border-style: solid;
            border-width: 2px;
            border-color: #dddddd;
        }
 
        .grid-container > div.selected {
            border-color: rgb(249, 67, 255);
        }
    </style>
</head>
<body onclick="processClick(event)"> 
    <form id="header" action="">
        <input id="nickname" autocomplete="off" />
    </form>
    <div class="grid-container">
        <div id="c1.1">1</div>
        <div id="c1.2">2</div>
        <div id="c1.3">3</div>  
        <div id="c2.1">4</div>
        <div id="c2.2">5</div>
        <div id="c2.3">6</div>
        <div id="c3.1">7</div>
        <div id="c3.2" class="selected">8</div>
        <div id="c3.3">9</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get a socket and define working variables
        var socket = io();
        
        // Catch all clicks and send to server
        function processClick(event) { 
            event.preventDefault();
            socket.emit('cell click', {cell: event.target.id, user: nickname.value});
        }

        // Listen for incoming messages and append to the message log
        socket.on('cell click', function(clickinfo) {
            console.log("Cell clicked: " + clickinfo.cell + " @ " + clickinfo.user); 
            // Remove current selected state
            let elements = document.getElementsByClassName("selected");
          if (elements.length !== 0) {
                elements[0].classList.remove("selected"); 
          } 
            // Set new selected state
            document.getElementById(clickinfo.cell).classList.add("selected"); 
        });
    </script>
</body>
</html>
